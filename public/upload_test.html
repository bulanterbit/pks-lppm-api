<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKS File Upload Test</title>
    <link rel="stylesheet" href="/api/css/upload_test.css">
</head>

<body>
    <div class="container">
        <h1>🚀 PKS File Upload Test</h1>
        <p class="subtitle">Test upload, download, dan hapus file PKS</p>

        <!-- Upload Section -->
        <div class="section">
            <h2>📤 Upload File</h2>
            <div class="input-group">
                <label for="uploadNomor">Nomor PKS:</label>
                <input type="text" id="uploadNomor" placeholder="Contoh: PKS-2025-0001">
            </div>
            <div class="input-group">
                <label for="fileInput">Pilih File PDF:</label>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <div class="file-info">
                ℹ️ File akan disimpan dengan nama: <code>uploadedfile_[NOMOR-PKS].pdf</code>
            </div>
            <div class="btn-group">
                <button class="btn-primary" onclick="uploadFile()">Upload File</button>
            </div>
            <div id="uploadResponse" class="response"></div>
        </div>

        <!-- Download Section -->
        <div class="section">
            <h2>📥 Download File</h2>
            <div class="input-group">
                <label for="downloadNomor">Nomor PKS:</label>
                <input type="text" id="downloadNomor" placeholder="Contoh: PKS-2025-0001">
            </div>
            <div class="btn-group">
                <button class="btn-success" onclick="downloadFile()">Download File</button>
            </div>
            <div id="downloadResponse" class="response"></div>
        </div>

        <!-- Delete Section -->
        <div class="section">
            <h2>🗑️ Hapus File</h2>
            <div class="input-group">
                <label for="deleteNomor">Nomor PKS:</label>
                <input type="text" id="deleteNomor" placeholder="Contoh: PKS-2025-0001">
            </div>
            <div class="btn-group">
                <button class="btn-danger" onclick="deleteFile()">Hapus File</button>
            </div>
            <div id="deleteResponse" class="response"></div>
        </div>

        <!-- Generate Document Section -->
        <div class="section">
            <h2>📝 Generate Dokumen PKS</h2>
            <div class="input-group">
                <label for="generateNomor">Nomor PKS:</label>
                <input type="text" id="generateNomor" placeholder="Contoh: PKS-2025-0001">
            </div>
            <div class="btn-group">
                <button class="btn-primary" onclick="generateDocument()">Generate Dokumen</button>
            </div>
            <div id="generateResponse" class="response"></div>
        </div>


    </div>

    <script src="/api/js/utils.js"></script>
    <script src="/api/js/upload_test.js"></script>
</body>

</html>
<script src="js/utils.js"></script>
<script src="js/upload_test.js"></script>
</body>

</html>
